<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/4b39698392.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="refrences/icons/flaticon.css">
    <link rel="stylesheet" href="refrences/css/userCards.css">
    <link rel="stylesheet" href="refrences/css/header.css">
    <title>My Cards</title>
</head>
<body>
    <section class="bodyContainer">
        <header class="sideBar">
            <nav>
                <ul>
                    <li class="headerItem headerItem--active">
                        <i class="flaticon-user"></i>
                    </li>
                    <li class="headerItem"><i class="flaticon-notification"></i></li>
                    <li class="headerItem"><i class="flaticon-note"></i></li>
                    <li class="headerItem headerItem--logOut"><i class="flaticon-logout"></i></li>      
                </ul>
            </nav>
        </header>
        <section class="bodyContent">
            <div class="contentHead">
                <h1>Manage Cards</h1>
            </div>
            <section class="cards">
                <div class="cards__nav">
                    <button class="cards__button cards__button--add"> + Add Cards </button>
                    <button class="cards__button cards__button--remove"> Remove Cards </button>
                </div>
                <div class="cards__cont">
                    <div class="a__card">
                        <div class="card__photo"> 
                            <img src="refrences/imgs/Poonhill.jpg" alt="">
                        </div>
                        <div class="card__textBox">
                        <div class="card__head">
                            <h3>Lorem, ipsum dolor.</h3>
                        </div>
                        <div class="card__subHead">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        </div>
                        <div class="card__tags">
                            <div class="a__tag"> Tag here</div>
                            <div class="a__tag"> Tag here</div>
                            <div class="a__tag"> Tag here</div>
                            <div class="a__tag"> Tag here</div>
                            <div class="a__tag"> Tag here</div>
                            <div class="a__tag"> Tag here</div>
                            <div class="a__tag"> Tag here</div>
                            <div class="a__tag"> Tag here</div>
                        </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
   </section>
    </body>
</html>
